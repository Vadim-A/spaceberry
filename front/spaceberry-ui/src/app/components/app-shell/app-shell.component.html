<header class="header">
  <div class="header__menu-button">
    <button mat-icon-button matri color="accent" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="header__page-title">название страницы / хлебные крошки</div>

  <div class="header__user-name">имя пользователя</div>

  <div class="header__logout-button">
    <button mat-icon-button color="accent" (click)="onLogoutClick()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</header>
<!-- [selected]="true" -->
<main>
  <mat-drawer-container autosize>
    <mat-drawer #drawer mode="over">
      <aside>
        <mat-selection-list #links [multiple]="false">
          <mat-list-option
            [selected]="link.path === activeNavigationLink?.path"
            (click)="drawer.close()"
            [routerLink]="link.path"
            *ngFor="let link of navigationLinks"
          >
            {{ link.title }}
          </mat-list-option>
        </mat-selection-list>
      </aside>
    </mat-drawer>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</main>
